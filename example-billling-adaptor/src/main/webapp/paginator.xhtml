<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <link href="resources/styles.css" rel="stylesheet" type="text/css"/>        
    </head>
    <body>
        <ui:composition> 
                <c:if test="#{indexPageBean.lastPage >= 0}">
                    <table border="1" width="100%" >
                        <tr>
                            <td align="center">
                                <h:commandLink value="&lt;&lt;&lt;&lt;" title="first page" class="bLink" action="#{indexPageBean.goFirstPage()}" />
                                <h:commandLink value="&lt;&lt;" title="previous page" class="bLink" action="#{indexPageBean.goPreviousPage()}" />
                                <h:outputLabel value="#{indexPageBean.currentPage + 1} of #{indexPageBean.lastPage + 1}" class="bLink" />
                                <h:commandLink value="&gt;&gt;" title="next page" class="bLink" action="#{indexPageBean.goNextPage()}" />
                                <h:commandLink value="&gt;&gt;&gt;&gt;" title="next page" class="bLink" action="#{indexPageBean.goLastPage()}" />
                            </td>
                        </tr>
                    </table>
                </c:if>
        </ui:composition>	
    </body>
</html>
